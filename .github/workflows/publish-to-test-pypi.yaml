name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        type: choice
        options:
          - test-pypi
          - pypi
          - both
        default: "test-pypi"

jobs:
  build-n-publish:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install pypa/build
        run: >-
          python -m pip install build --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m build --sdist --wheel --outdir dist/ .
      - name: Publish to Test PyPI
        if: github.event_name == 'release' || github.event.inputs.target == 'test-pypi' || github.event.inputs.target == 'both'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
      - name: Remove existing publish attestations
        run: |
          echo "Checking dist/ contents:"
          ls -la dist || true
          echo "Removing any existing .publish.attestation files"
          rm -f dist/*.publish.attestation || true
        shell: bash
      - name: Publish to PyPI
        if: (github.event_name == 'release' && startsWith(github.ref, 'refs/tags')) || github.event.inputs.target == 'pypi' || github.event.inputs.target == 'both'
        uses: pypa/gh-action-pypi-publish@release/v1
