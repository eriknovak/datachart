name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
      - name: Test with unittest
        run: |
          python -m unittest discover test